<!-- 문서 타입을 html5로 선언하고 html 문서의 루트를 정의 -->
<!DOCTYPE html>
<!-- 문서 언어가 한국어임을 지정, 검색 엔진이나 스크린 리더가 이를 활용 -->
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩을 UTF-8로 정의 -->
    <meta charset="UTF-8">
    <!-- 화면 크기에 따라 페이지가 적절히 표시되도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저의 탭이나 검색 엔진 결과에 표시될 페이지 제목 -->
    <title>로그인 </title>
    <!-- 외부 CSS 파일을 가져와 스타일을 적용 -->
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/common.css">
</head>
<body>
    <!-- NOTE : header -->
     <!-- 페이지 상단에 표시되는 헤더 섹션 -->
     <!-- 각 태그들은 class를 활용하여 CSS로 스타일 지정 가능  -->
    <header class="header">
        <!-- 헤더에 표시되는 텍스트 -->
        <h2>아무 말 대잔치</h2>
    </header>
    <!-- 수평선으로 헤더와 본문 사이를 구분 -->
    <hr class="full-width-line">
    <!-- NOTE : main -->
     <!-- 웹페이지의 주요 콘텐츠를 나타내는 태그 -->
    <main class="width-355">
        <!-- 로그인 폼을 감싸는 컨테이너 -->
        <div class="login-container">
            <!-- 제목으로 표시되는 텍스트(인라인 스타일로 직접 글꼴 크기 설정) -->
            <h2 id="h2_login_title"style="font-size: 32px;">로그인</h2>
            <!-- 사용자 입력 데이터를 /login 경로에 POST 방식으로 전송(id는 login.js에서 폼을 제어하기 위해 사용됨) -->
            <form id="loginForm" action="/login" method="POST">
                <!-- <label> % <input>은 사용자 입력 필드(required 속성은 필수 입력 필드로 지정하는 역할) -->
                <label for="email">이메일:</label>
                <!-- 이메일 형식 검사를 제공 -->
                <input type="email" id="txt_email" name="email" required>
                <label for="password">비밀번호:</label>
                <!-- 입력 내용을 마스킹 처리 -->
                <input type="password" id="txt_pwd" name="password" required>
                <!-- 도움말 텍스트 -->
                <p class="helper-text" id="p_helper_text">* helper text</p>
                <!-- 로그인 버튼, 클릭 시 폼이 서버로 전송-->
                <button class="default-button" id="btn_login" type="submit">로그인</button>
            </form>
            <!-- 회원가입 페이지로 이동하는 링크 -->
            <p class="default-link"><a href="/register">회원가입</a></p>
        </div>
    </main>
    <!-- 입력 값 유효성 검증, 이벤트 처리 등을 담당하는 자바스크립트 파일을 불러옴 -->
    <script src="/js/login.js"></script>
</body>
</html>
