<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/board/boardEdit.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/header.css">
</head>
<body>
    <header class="header">
        <div><img class="back-icon" src="/images/back_icon.png"></div>
        <h2>아무 말 대잔치</h2>
        <div class="profile-icon">😎</div>
    </header>
    <hr class="full-width-line">
    <main>
        <h2 class="board-title">게시글 수정</h2>
        <!-- 제목 입력 -->
        <section class="title-section">
            <label for="title-txt">제목*</label>
            <hr class="line-section">
            <textarea id="title-txt" placeholder="내용을 입력해주세요.">제목 1</textarea>
            <hr class="line-section">
        </section>
        <!-- 내용 입력 -->
        <section class="content-section">
            <label for="content-txt">내용*</label>
            <hr class="line-section">
            <textarea id="content-txt" placeholder="내용을 입력해주세요.">무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다.</textarea>
            <hr class="line-section">
            <p id="p_content_helper">* helper text</p>
        </section>
        <!-- NOTE : 이미지 업로드 -->
        <section class="img-section">
            <label for="img_upload">이미지</label>
            <input type="file" id="img_upload">
        </section>
        <!-- 수정 버튼 -->
        <button class="default-button" id="btn_board_edit" disabled>수정하기</button>
    </main>
</body>
</html>
