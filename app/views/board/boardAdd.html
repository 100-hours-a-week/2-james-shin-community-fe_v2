<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/board/boardAdd.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/header.css">
</head>
<body>
    <header class="header">
        <div><img class="back-icon" src="/images/back_icon.png"></div>
        <h2>아무 말 대잔치</h2>
        <div class="profile-icon">😎</div>
    </header>
    <hr class="full-width-line">
    <main>
        <h2 class="board-title">게시글 작성</h2>
        <!-- 제목 입력 -->
        <section class="title-section">
            <label for="title-txt">제목*</label>
            <hr class="line-section">
            <input type="text" id="title-txt" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)">
        </section>
        <!-- 내용 입력 -->
        <section class="content-section">
            <label for="content-txt">내용*</label>
            <hr class="line-section">
            <!-- input태그는 텍스트가 박스의 가운데에 표시되는데, 이를 해결할 방법을 찾아야함 -->
            <input type="text" id="content-txt" placeholder="내용을 입력해주세요.">
            <hr class="line-section">
            <p id="p_content_helper">* helper text</p>
        </section>
        <!-- NOTE : 이미지 업로드 -->
        <section class="img-section">
            <label for="img_upload">이미지</label>
            <input type="file" id="img_upload">
        </section>
        <!-- 수정 버튼 -->
        <button class="default-button" id="btn_board_edit" disabled>완료</button>
    </main>
</body>
</html>
