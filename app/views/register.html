<!-- 문서 타입을 html5로 선언하고 html 문서의 루트를 정의 -->
<!DOCTYPE html>
<!-- 문서의 언어가 한국어임을 지정, 검색 엔진이나 화면 읽기 도구에 유용 -->
<html lang="ko">
<head>
    <!-- UTF-8 문자 인코딩을 사용해 여러 언어의 문자를 올바르게 표시 -->
    <meta charset="UTF-8">
    <!-- 모바일 화면에서 적절한 비율로 페이지가 표시되도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 탭 및 검색 엔진 결과에 표시될 페이지 제목 -->
    <title>회원가입</title>
    <!-- 외부 CSS 파일을 불러옴 -->
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/header.css">
</head>
<body>
    <!-- NOTE : header -->
     <!-- 페이지 상단의 헤더 섹션 -->
    <header class="header">
        <!-- 뒤로 가기 아이콘을 표시 -->
        <div><img class="back-icon" src="/images/back_icon.png"></div>
        <!-- 헤더에 표시되는 제목 -->
        <h2>아무 말 대잔치</h2>
    </header>
    <!-- 수평선으로 헤더와 본문을 구분 -->
    <hr class="full-width-line">
    <!-- NOTE : main -->
     <!-- 페이지의 주요 콘텐츠를 포함 -->
    <main class="width-355">
        <!-- 회원가입 폼을 감싸는 컨테이너 -->
        <div class="register-container">
            <!-- 폼의 제목으로 회원가입 텍스트를 표시 -->
            <h2 id="h2_register_title">회원가입</h2>
            <!-- 사용자가 입력한 데이터를 서버로 전송하는 폼 -->
            <form id="registerForm" method="POST" enctype="multipart/form-data">
                <!-- NOTE : profile-icon 클릭하면 profile file 클릭 -->
                <div class="profile-picture">
                    <label for="p_profile">프로필 사진</label>
                    <p class="register-helper-text left-sort" id="p_profile">* 프로필 사진을 선택해 주세요</p>
                    <input type="file" id="img_profile" name="profile" accept="image/*" style="display:none;">
                    <div class="profile-icon" id="div_profile">+</div>
                </div>
                <!-- 회원가입 입력 필드 -->
                <label for="email">이메일*</label>
                <input type="email" id="txt_email" name="email" placeholder="이메일을 입력하세요" required>
                <!-- 유효성 검사를 위한 도움말 -->
                <p class="register-helper-text left-sort" id="email-helper">* 올바른 이메일 형식을 입력해주세요.</p>
                <label for="password">비밀번호*</label>
                <input type="password" id="txt_pwd" name="password" placeholder="비밀번호를 입력하세요" required>
                <!-- 유효성 검사를 위한 도움말 -->
                <p class="register-helper-text left-sort" id="p_pwd">* 비밀번호는 8자 이상이어야 합니다.</p>
                <label for="confirm_password">비밀번호 확인*</label>
                <input type="password" id="txt_confirm_pwd" name="confirm_password" placeholder="비밀번호를 한 번 더 입력하세요" required>
                <!-- 유효성 검사를 위한 도움말 -->
                <p class="register-helper-text left-sort" id="p_confirm_pwd">* 비밀번호가 일치해야 합니다.</p>
                <label for="nickname">닉네임*</label>
                <input type="text" id="txt_nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
                <!-- 유효성 검사를 위한 도움말 -->
                <p class="register-helper-text left-sort" id="p_nickname-">* 닉네임을 입력해 주세요.</p>
                <!-- 회원가입 버튼, 클릭 시 폼이 서버로 전송 -->
                <button class="default-button" id="btn_register" type="submit">회원가입</button>
            </form>
            <!-- 로그인 페이지로 이동하는 링크 -->
            <p class="default-link"><a href="/login">로그인하러 가기</a></p>
        </div>
    </main>
    <!-- 입력 값 유효성 검증, 이벤트 처리 등을 담당하는 자바스크립트 파일을 불러옴 -->
    <script src="/js/register.js"></script>
</body>
</html>
